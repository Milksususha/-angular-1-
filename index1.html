<!DOCTYPE html>
<html ng-app="SampleApp">
<head>
  <title>One way data-binding</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	
	<script src = "angular.js"></script>
	<link href = "bootstrap.css" rel = "stylesheet" />
	<link href = "bootstrap-theme.css" rel = "stylesheet" />
  <script>
   var app = angular.2('SampleApp', []);
   
   app.controller("SampleAppCtrl", function($scope){
     $scope.items = [{ name: "Item 1" , value: "Value 1" },
	    { name: "Item 2" , value: "Value 2" },
		{ name: "Item 3" , value: "Value 3" }];
	});
	
  </script>
</head>
<body>
    <div ng-controller="SampleAppCtrl">
	<h3 class="panel-header">Items</h3>
	
	<table class="table">
	  <thead>
	    <tr>
		  <th>Name</th>
		  <th>Value</th>
		</tr>
	  </thead>
	  
	  <tbody>
	    <tr ng-repeat="item in items">
		  <td>{{item.name}}</td>
		  <td>{{item.value}}</td>
		</tr>
      </tbody>
	 </table>
	</div>
</body>
</html>
