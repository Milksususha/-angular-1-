<!DOCTYPE html>
<html ng-app="SampleApp">
<head>
 <title>Built in variables</title>
 
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  
  <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/jquery1.9.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  
  <script>
  var app = angular.module("SampleApp",[]);
  
     app.controller("SampleAppCtrl", function($scope){
     $scope.items = [{ name: "Item 1" , value: "Value 1" },
	    { name: "Item 2" , value: "Value 2" },
		{ name: "Item 3" , value: "Value 3" },
		{ name: "Item 4" , value: "Value 4" },
		{ name: "Item 5" , value: "Value 5" }];
	});
 </script>
 <style>
     .class1{
         background-color:red;
  } 
     .class2{
         background-color:blue;
  } 
  </style>
</head>
<body>
 <div ng-controller="SampleAppCtrl">
	<h3 class="panel-header">Items</h3>
	<table class="tabl">
	 <thead>
	  <tr>
	      <th>#</th>
		  <th>Name</th>
		  <th>Value</th>
	 </tr>
	</thead>
	 <tr ng-repeat="itemm in items" ng-class="$even ? 'class1' : 'class2'">
       <td>{{$index+1}}</td>
	   <td>{{$item.name}}</td>
	   <td>{{item.value}}</td>
